<!DOCTYPE html>
<html lang="en">
<head>
  <title>L & S Registry</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./gift-logo.svg">
</head>
<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">
  <nav class="navbar navbar-expand-md fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img class="d-block mx-auto mb-4" src="./gift-logo.svg" alt="" style="height:48px"> 
      </a>
      <span class="registryTitle">Lynley & Steven's Wedding Registry</span>
    </div>
  </nav>

<!-- Container (All Sections) -->
<div id="all_registries" class="container-fluid mt-5 ">
  
  <div class="row my-2 mx-1">
    <a role="button" class="btn btn-outline-secondary btn-lg btn-block btn-link-to-registry" href="http://anthropologie.thewojtans.com" target="_blank" aria-pressed="true" >
      <div class="col" >
        <h3>Anthropologie Registry</h3> 
        <img src="./anthro-logo.svg" alt=""> 
      </div>
    </a>
  </div>

  <div class="row my-2 mx-1">
    <a role="button" class="btn btn-outline-info btn-lg btn-block btn-link-to-registry" href="http://zola.thewojtans.com" target="_blank" aria-pressed="true" >
      <div class="col" >
        <h3>Zola Registry</h3> 
        <img src="./zola-logo.svg" alt="" style="height: 16px;"> 
      </div>
    </a>
  </div>

  <div class="row">
    <div class="col  m-1">
      <a role="button" class="btn btn-outline-danger btn-lg btn-block btn-link-to-registry" href="http://target.thewojtans.com" target="_blank" aria-pressed="true" >
        <div class="col-sm p-1" >
          <h3>Target Registry</h3> 
          <img src="./target-logo.svg" alt="" style="height:32px"> 
          <div class="registryNote">*This registry is included in the Zola Registry</div>
        </div>
      </a>
    </div>

    <div class="col-sm  m-1">
      <a role="button" class="btn btn-outline-warning btn-lg btn-block btn-link-to-registry" href="http://amazon.thewojtans.com" target="_blank" aria-pressed="true" >
        <div class="col p-1" >
          <h3>Amazon Registry</h3> 
          <img src="./amazon-logo.svg" alt="" style="height:32px"> 
          <div class="registryNote">*This registry is included in the Zola Registry</div>
        </div>
      </a>
    </div>

  </div>
</div>


<script>
$(document).ready(function(){
  // Add smooth scrolling to all links in navbar + footer link
  $(".navbar a, footer a[href='#myPage']").on('click', function(event) {
    // Make sure this.hash has a value before overriding default behavior
    if (this.hash !== "") {
      // Prevent default anchor click behavior
      event.preventDefault();

      // Store hash
      var hash = this.hash;

      // Using jQuery's animate() method to add smooth page scroll
      // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
      $('html, body').animate({
        scrollTop: $(hash).offset().top
      }, 900, function(){
   
        // Add hash (#) to URL when done scrolling (default click behavior)
        window.location.hash = hash;
      });
    } // End if
  });
  
})
</script>

</body>
</html>
